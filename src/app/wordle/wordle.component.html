<header class="header mat-typography">Wordle</header>
<div class="full-screen-container">
  <app-guess-row
    *ngFor="let guess of guesses; index as i"
    [guess]="guess"
    [highlights]="highlights[i]"
    [isCurrentRow]="i === currentGuessWordIndex"
  ></app-guess-row>
  <div *ngIf="solved || failed" class="container mat-typography">
    <h3 *ngIf="solved">Nice wordling!</h3>
    <h3 *ngIf="failed">
      The answer was <b>{{ solution }}</b>
    </h3>
    <button mat-raised-button color="primary" (click)="reset()">Reset</button>
  </div>
</div>
